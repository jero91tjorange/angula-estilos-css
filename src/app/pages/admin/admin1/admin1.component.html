<div style="border: 5px solid pink">
  Componente de ADMIN!

  <p>{{ name }}</p>
  <p>{{ name | uppercase }}</p>
  <p>{{ name | lowercase }}</p>
  <p>{{ ['a', 'b', 'c', 'd', 'e'] | slice: 0:4 }}</p>

  <p *ngFor="let i of ['a', 'b', 'c', 'd', 'e'] | slice: 1:3">{{ i }}</p>

  <p>{{ auxJSON | json }}</p>

  <p *ngFor="let i of auxObs$ | async">{{ i }}</p>

  <button (click)="onAdd()">Add</button>
  <hr />

  <app-admin2></app-admin2>
  <app-loader></app-loader>
  <app-card></app-card>
</div>
